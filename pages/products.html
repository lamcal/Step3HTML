<html>
	<head>
		<meta charset="utf-8">

	</head>
	<body>

		<nav class="navigation-bar">
			<ul>
				<li><a href="../index.html">Home</a></li>
				<li><a href="customers.html">Customers</a></li>

				<li><a href="suppliers.html">Suppliers</a></li>

			</ul>
		</nav>

		<div>
			<h3>Products</h3>
		</div>

		<table>
			<thead>
				<tr>
					<th>product_id</th>
					<th>supplier_id</th>
					<th>product_name</th>
					<th>product_stock</th>
					<th>price</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>1</td>
					<td>Apple</td>
					<td>10</td>
					<td>$1.33</td>
					<td class="update_button"><button type="button">Update</button></td>
					<td class="delete_button"><button type="button">Delete</button></td>
				</tr>
				<tr>
					<td>2</td>
					<td>1</td>
					<td>Milk</td>
					<td>7</td>
					<td>$2.57</td>
					<td class="update_button"><button type="button">Update</button></td>
					<td class="delete_button"><button type="button">Delete</button></td>
				</tr>
				<tr>
					<td>3</td>
					<td>2</td>
					<td>Ground Beef</td>
					<td>5</td>
					<td>$5.88</td>
					<td class="update_button"><button type="button">Update</button></td>
					<td class="delete_button"><button type="button">Delete</button></td>
				</tr>
			</tbody>
		</table>

		<form>
			<h3>Register new customer here: </h3>
			<fieldset>
				<label>First Name</label>
				<input type="text" name="first_name" id="first_name" maxlength="100">
				<br>
				<label>Last Name</label>
				<input type="text" name="last_name" id="last_name" maxlength="100">
				<br>
				<label>Email</label>
				<input type="text" name="email" id="email" maxlength="100">
				<br>
				<label>Password</label>
				<input type="text" name="password" id="password" maxlength="100">
				<br>
				<label>Confirm Password</label>
				<input type="text" name="password_confirm" id="password_confirm" maxlength="100">
				<br>
				<label>Address 1</label>
				<input type="text" name="address_1" id="address_1" maxlength="100">
				<br>
				<label>Address 2</label>
				<input type="text" name="address_2" id="address_2" maxlength="100">
				<br>
				<label>City</label>
				<input type="text" name="city" id="city" maxlength="100">
				<br>
				<label>State</label>
				<input type="text" name="state" id="state" maxlength="100">
				<br>
				<label>Zip Code</label>
				<input type="number" name="zip_code" id="zip_code" maxlength="100">
				<br>

				<input type="submit" name="register_submit" id="register_submit" value="Register">
			</fieldset>
		</form>

	</body>
</html>
