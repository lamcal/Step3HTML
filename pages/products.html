<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Products</title>
		<link rel="stylesheet" type="text/css" href="pages-style.css">
	</head>
	<body>

		<nav class="navigation-bar">
			<ul>
				<li><a href="../index.html">Home</a></li>
				<li><a href="customers.html">Customers</a></li>
				<li><a href="orders.html">Orders</a></li>
				<li><a href="products.html">Products</a></li>
				<li><a href="deliveries.html">Deliveries</a></li>
				<li><a href="suppliers.html">Suppliers</a></li>
				<li><a href="order_products.html">Order_Products</a></li>
			</ul>
		</nav>

		<div>
			<h3>Products</h3>
		</div>

		<table>
			<thead>
				<tr>
					<th>product_id</th>
					<th>supplier_id</th>
					<th>product_name</th>
					<th>product_stock</th>
					<th>price</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>1</td>
					<td>Apple</td>
					<td>10</td>
					<td>$1.33</td>
					<td class="update_button"><button type="button">Update</button></td>
					<td class="delete_button"><button type="button">Delete</button></td>
				</tr>
				<tr>
					<td>2</td>
					<td>1</td>
					<td>Milk</td>
					<td>7</td>
					<td>$2.57</td>
					<td class="update_button"><button type="button">Update</button></td>
					<td class="delete_button"><button type="button">Delete</button></td>
				</tr>
				<tr>
					<td>3</td>
					<td>2</td>
					<td>Ground Beef</td>
					<td>5</td>
					<td>$5.88</td>
					<td class="update_button"><button type="button">Update</button></td>
					<td class="delete_button"><button type="button">Delete</button></td>
				</tr>
			</tbody>
		</table>

		<form>
			<h3>Insert new product here: </h3>
			<fieldset>
				<label>Supplier ID</label>
				<input type="number" name="supplier_id" id="supplier_id" maxlength="100">
				<br>
				<label>Product Name</label>
				<input type="text" name="product_name" id="product_name" maxlength="100">
				<br>
				<label>Product Stock</label>
				<input type="number" name="product_stock" id="product_stock" maxlength="100">
				<br>
				<label>Price</label>
				<input type="number" step="0.01" name="price" id="price" maxlength="100">
				<br>

				<input type="submit" name="insert_product" id="insert_product" value="Insert Product">
			</fieldset>
		</form>

	</body>
</html>
