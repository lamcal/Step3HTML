<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Deliveries</title>
		<link rel="stylesheet" type="text/css" href="pages-style.css">
	</head>
	<body>

		<nav class="navigation-bar">
			<ul>
				<li><a href="../index.html">Home</a></li>
				<li><a href="customers.html">Customers</a></li>
				<li><a href="orders.html">Orders</a></li>
				<li><a href="products.html">Products</a></li>
				<li><a href="deliveries.html">Deliveries</a></li>
				<li><a href="suppliers.html">Suppliers</a></li>
				<li><a href="order_products.html">Order_Products</a></li>
			</ul>
		</nav>

		<div>
			<h3>Deliveries</h3>
		</div>

		<table>
			<thead>
				<tr>
					<th>delivery_id</th>
					<th>order_id</th>
					<th>delivery_status</th>
					<th>delivery_date</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>2</td>
					<td>In transit</td>
					<td>NULL</td>
					<td class="update_button"><button type="button">Update</button></td>
				</tr>
				<tr>
					<td>2</td>
					<td>3</td>
					<td>Order processing</td>
					<td>NULL</td>
					<td class="update_button"><button type="button">Update</button></td>
				</tr>
				<tr>
					<td>3</td>
					<td>1</td>
					<td>Complete</td>
					<td>10/30/2020</td>
					<td class="update_button"><button type="button">Update</button></td>
				</tr>
			</tbody>
		</table>

		<form>
			<h3>Insert new delivery: </h3>
			<fieldset>
				<label>Order ID</label>
				<input type="number" name="order_id" id="order_id" maxlength="100">
				<br>
				<label>Delivery Status</label>
				<input type="text" name="delivery_status" id="delivery_status" maxlength="100">
				<br>
				<label>Delivery Date</label>
				<input type="date" name="delivery_date" id="delivery_date" maxlength="100">
				<br>

				<input type="submit" name="insert_delivery" id="insert_delivery" value="Insert Delivery">
			</fieldset>
		</form>

		<div class="search">
			<h3>Search for a delivery: </h3>
			<input type="text" placeholder="Enter an order_id">
			<input type="submit" name="search_submit" value="Search">
		</div>

	</body>
</html>
